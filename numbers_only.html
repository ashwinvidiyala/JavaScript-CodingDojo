    <script type="text/javascript">
      function numbersOnly(array) {
        var arrayNumber = [];
        for (i=0; i < array.length; i++) {
          if (typeof(array[i]) == "number") {
            arrayNumber.push(array[i]);
          }
        }
        return arrayNumber;
      }
    </script>
