<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <script type="text/javascript">
    var hour = 7;
    var minute = 31;
    var period = "AM";
    var minute_message;
    var period_message;

    if (minute <= 30) {
      minute_message = "It's just after ";
    } else if (minute > 30) {
        minute_message = "It's almost ";
        if (hour < 12) {
          hour = hour + 1;
        } else if (hour == 12) {
          hour = 1;
        }
    }

    if (period == "AM") {
      period_message = " in the morning";
    } else if (period == "PM") {
      period_message = " in the evening";
    }

    console.log(minute_message + hour + period_message);

    </script>
  </head>

</html>
